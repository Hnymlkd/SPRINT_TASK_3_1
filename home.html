<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div th:insert="~{layouts/header.html}">
</div>
<div class ="container">
    <table class = "table table-stripped mt-3">
      <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>City</th>
      <th>Exam</th>
      <th>Mark</th>
      </thead>
      <!--<tr th:each="st:${students}"  th:style="${st.getMark()=='F'? 'color:red;' : 'color:black;'}">-->
      <tr th:each="st:${students}" th:classappend="${st.getMark()=='F' ? 'table-danger': ''}">
        <td th:text="${st.getId()}"></td>
        <td th:text="${st.getName()}"></td>
        <td th:text="${st.getSurname()}"></td>
        <td th:text="${st.getCity()}"></td>
        <td th:if="${st.getExam()==63}" style="color:green" th:text="${st.getExam()}"></td>
        <td th:unless="${st.getExam()==63}" style="color:blue" th:text="${st.getExam()}"></td>
        <td th:text="${st.getMark()}"></td>
        </td>
      </tr>
    </table>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
