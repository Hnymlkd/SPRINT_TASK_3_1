<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layouts/header.html}">
</div>
<div class="container">
  <form th:action="'/addStudent'" method="post">
    <label class="form-label">Name:</label>
    <input class="form-control" name="name" type="text">
    <label class="form-label">Surname:</label>
    <input class="form-control" name="surname" type="text">
    <label class="form-label">City:</label>
    <select class="form-control" name="city">
      <option th:each="city: ${cities}" th:value="${city.getKey()}" th:text="${city.getValue()}"></option>
    </select>
    <label class="form-label">Exam:</label>
    <input class="form-control" name="exam" type="number">
    <br>
    <button class="btn btn-success" type="submit">Add Student</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
